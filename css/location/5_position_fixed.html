<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Position</title>
	<style>
		div.fixed {
			border: 2px solid #B8860B;
			width: 450px;
			position: fixed;
			top: 0;
			right: 0;
		}
	</style>
</head>

<body>

	<h1>고정 위치(fixed position) 지정 방식</h1>
	
	<h2>제목 1</h2>
	<p>첫 번째 단락</p>

	<h2>제목 2</h2>
	<p>두 번째 단락</p>

	<h2>제목 3</h2>
	<p>세 번째 단락</p>

	<h2>제목 4</h2>
	<p>네 번째 단락</p>
	
	<h2>제목 5</h2>
	<p>다섯 번째 단락</p>

	<h2>제목 6</h2>
	<p>여섯 번째 단락</p>

	<h2>제목 7</h2>
	<p>일곱 번째 단락</p>

	<h2>제목 8</h2>
	<p>여덟 번째 단락</p>

	<h2>제목 9</h2>
	<p>아홉 번째 단락</p>

	<h2>제목 10</h2>
	<p>열 번째 단락</p>

	<h2>제목 11</h2>
	<p>열한 번째 단락</p>

	<h2>제목 12</h2>
	<p>열두 번째 단락</p>

	<h2>제목 13</h2>
	<p>열세 번째 단락</p>

	<div class="fixed">이 요소는 고정 위치 지정 방식으로 위치를 설정하였습니다.</div>

</body>

</html>
