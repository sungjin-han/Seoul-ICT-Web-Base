<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Colors</title>
	<style>
		.blue { 
			color: blue; 
			background-color: red;
			text-align: right;
		}
		.green { color: green; }
		.silver { color: silver; }
		.teal { color: teal; }
		.red { color: red; }
	</style>
</head>

<body>

	<h1 class="blue">색상 이름으로 표현된 파란색</h1>
	<h1 class="blue">색상 이름으로 표현된 녹색</h1>
	<h1 class="blue">색상 이름으로 표현된 은색</h1>
	<h1 class="blue">색상 이름으로 표현된 청록색</h1>
	<h1 class="blue">색상 이름으로 표현된 빨간색</h1>

</body>

</html>
