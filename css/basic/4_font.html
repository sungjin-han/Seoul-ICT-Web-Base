<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>CSS Fonts</title>
	<link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
	
	<style>
		.serif { font-family: "Times New Roman", Times, serif; }
		.sansserif { font-family: Arial, Helvetica, sans-serif; }

		.nanum-godic {
			/*
			font-family: 'NanumBarunGothicExtraLight';
			font-family: 'NanumBarunGothicLight';
			font-family: 'NanumBarunGothicBold';
			*/
			font-family: 'NanumBarunGothic';
			
			
		}

        /* Font-weigth */
        .normal { font-weight: normal; }
		.bold { font-weight: 600; }
		.bolder { font-weight: bolder; }
	</style>

	
</head>

<body>

	<h1>font-family 속성을 이용한 글꼴 설정</h1>
	<p class="serif">Times New Roman 글꼴을 적용합니다.</p>
	<p class="sansserif">Arial 글꼴을 적용합니다.</p>

    <!-- Font-weight -->
    <h1>font-weight 속성을 이용한 글꼴의 두께 설정</h1>
	<p class="">이 텍스트의 두께는 normal 스타일이 적용되어 있습니다.</p>
	<p class="">이 텍스트의 두께는 600이 적용되어 있습니다.</p>
	<p class="sansserif">이 텍스트의 두께는 bolder 스타일이 적용되어 있습니다.</p>

	<p class="nanum-godic">이 텍스트의 두께는 bolder 스타일이 적용되어 있습니다.</p>

	
</body>

</html>
